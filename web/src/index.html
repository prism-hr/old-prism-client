<!doctype html>
<html ng-app="prismWeb">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Prism.hr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>

<body>
<div class="m-app-loading" ng-animate-children>
    <style type="text/css">
        div.m-app-loading {
            position: relative;
        }
        div.m-app-loading div.animated-container {
            background-color: #EA6651 ;
            bottom: 0px ;
            left: 0px ;
            opacity: 1.0 ;
            position: fixed ;
            right: 0px ;
            top: 0px ;
            z-index: 999999 ;
        }
        /* Used to initialize the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave {
            opacity: 1.0 ;
            transition: all linear 200ms ;
            -webkit-transition: all linear 200ms ;
        }
        /* Used to set the end properties of the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave-active {
            opacity: 0 ;
        }
        div.m-app-loading div.messaging {
            color: #FFFFFF ;
            font-family: monospace ;
            left: 0px ;
            margin-top: -37px ;
            position: absolute ;
            right: 0px ;
            text-align: center ;
            top: 50% ;
        }
        div.m-app-loading h1 {
            width: 150px;
            line-height: 35px ;
            margin: 0px auto 20px ;
        }
        div.m-app-loading p {
            font-size: 18px ;
            line-height: 14px ;
            margin: 0px 0px 0px 0px ;
        }
    </style>
    <div class="animated-container">
        <div class="messaging">
            <h1>
                <img src="img/prism-white.svg" alt="PRiSM">
            </h1>
            <p>
                Loading...
            </p>
        </div>
    </div>
</div>
<div layout="row" layout-fill>
    <div flex layout="column">
        <header ng-if="!$state.current.data.hideHeaderFooter"></header>
        <div layout="row" flex>
            <md-content flex>
                <div autoscroll layout="column" layout-align="none center" flex layout-fill >
                    <ui-view ng-class="{'centered': $state.current.data.hideHeaderFooter}" class="fade-animation"></ui-view>
                    <md-toolbar class="md-toolbar-tools ucl-footer" ng-if="!$state.current.data.hideHeaderFooter" ng-include="'app/general/footer.html'"></md-toolbar>
                </div>
            </md-content>
        </div>
    </div>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="!$state.current.data.hideSidebar" ng-include="'app/general/sidebar.html'"></md-sidenav>
</div>

</body>

<script type="text/ng-template" id="my-custom-messages">
    <div ng-message="required">This field is required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">This field needs to be a valid email address</div>
</script>

<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>

</html>
