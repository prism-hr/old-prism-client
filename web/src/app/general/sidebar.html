<md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Activities</h1>
    </md-toolbar>
    <md-content layout-padding class="activities">
        <md-button ng-click="close()" class="md-primary" hide-gt-md="">
            Close Sidenav Left ddd
        </md-button>
        <p hide-md="" show-gt-md="">
            This sidenav is locked open on your device. To go back to the default behavior,
            narrow your display.
        </p>
    </md-content>
</md-sidenav>
