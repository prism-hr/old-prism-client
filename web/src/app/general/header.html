<md-toolbar layout="column" layout-align="center center" md-whiteframe="1">
    <div layout="row" class="md-toolbar-tools" layout-align="center center">
        <div layout="row" layout-align="start center">
            <md-button ng-click="toggleActivities()" class="md-icon-button notifications" hide-gt-md
                       ng-if="$ctrl.AuthService.user">
                <i class="icon-menu" ng-if="!hideSidebar"></i>
                <label>5</label>
            </md-button>
            <a class="prism-icon hide-gt-xs" ui-sref="welcome">
                <img src="/img/logo.svg">
            </a>
            <a class="prism-logo hide-xs" ui-sref="welcome" ng-if="!$ctrl.AuthService.user">
                <img src="/img/prism-white.svg" alt="PRiSM">
            </a>
            <a class="prism-logo hide-xs" ui-sref="welcome" hide-gt-md ng-if="$ctrl.AuthService.user">
                <img src="/img/prism-white.svg" alt="PRiSM">
            </a>
        </div>
        <span flex></span>
        <span class="nav-container">
            <div ng-if="!$ctrl.AuthService.user">
                <md-button aria-label="Post Ad" class="md-raised md-warn" ng-click="advertise($event)">
                    Advertise
                </md-button>
                <md-button aria-label="Sing up" ng-click="showRegister($event)">Sing up</md-button>
                <md-button aria-label="Log in" ng-click="showLogin($event)">
                    <i class="icon-lock"></i> Log in
                </md-button>
            </div>
            <div ng-if="$ctrl.AuthService.user" class="user-block" layout="row" layout-align="end center" hide-gt-sm>
                <div class="user-details" layout="row" layout-align="center center">
                    <div class="avatar-holder employer">
                        <img ng-src="/prism/api/public/documents/{{$ctrl.AuthService.user.documentImage.id}}" class="md-avatar" alt="{{$ctrl.AuthService.user.firstName}} {{$ctrl.AuthService.user.lastName}}"  ng-if="$ctrl.AuthService.user.documentImage.id">
                        <div ng-if="!$ctrl.AuthService.user.documentImage.id" class="no-user-image" layout="row" layout-align="center center">
                            <i class="icon-user"></i>
                        </div>
                    </div>
                    <div class="contact-container" layout="column" layout-align="center start">
                        <a href="#">{{$ctrl.AuthService.user.firstName}} {{$ctrl.AuthService.user.lastName}}</a>
                        <span>{{$ctrl.AuthService.user.role}}</span>
                    </div>
                </div>
            </div>
        </span>
    </div>
</md-toolbar>
