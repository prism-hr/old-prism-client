<div aria-label="{{$ctrl.title}}" class="prism-dialog">
    <md-toolbar class="hide-gt-sm">
        <div class="md-toolbar-tools">
            <h3>{{$ctrl.title}}</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="icon-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="center start" layout-fill layout-wrap>
                <section flex-xs="100" flex="">
                    <h3 class="text-aline-center hide-xs hide-sm">{{$ctrl.title}}</h3>
                    <div ng-transclude class="dialog-content"></div>
                </section>
            </div>
        </div>
    </md-dialog-content>
</div>
