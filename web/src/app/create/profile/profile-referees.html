<div layout-padding>
    <h3>Referees</h3>
</div>

<div class="items-list" layout="column" layout-gt-sm="row" layout-wrap>
    <md-card ng-repeat="referee in $ctrl.student.userReferees" flex="100" flex-gt-sm="45"
             class="item">
        <md-card-title>
            <div class="logo-icon">
                <div class="logo-image">
                    <div class="logo-flex company-logo">
                        <div class="logo">
                            <img ng-src="{{referee.organizationImplementationReferee.organizationImplementation.documentLogoImage.cloudinaryUrl || '/img/prism-logo-default.png'}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <md-card-title-text>
                <span class="md-headline" layout="row" layout-align="start center">{{referee.organizationImplementationReferee.name}}
                </span>
                <span class="md-subhead">at {{referee.organizationImplementationReferee.organizationImplementation.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content flex>
            <div class="dates-location" layout="row" layout-align="start center">
                <span>{{referee.dateStart | date}} -</span>
                <span ng-show="!referee.current">{{referee.dateLeave | date}}</span>
                <span ng-show="referee.current">Ongoing</span>
                <span class="flex"></span>
                <span>London - UK</span>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <md-button ng-href="{{$ctrl.getRefereeHref(referee)}}" class="md-primary small md-raised">
                Edit
            </md-button>
            <span class="flex"></span>
            <md-button class="md-raised small md-warn"
            ng-click="$ctrl.deleteReferee(referee)">Delete</md-button>
        </md-card-actions>
    </md-card>
    <md-card flex="100" flex-gt-sm="10" class="add-study" layout="row" layout-align="center center">
        <md-button class="md-fab md-primary" aria-label="Add Referee" layout="row" layout-align="center center"
                   ng-href="{{$ctrl.getRefereeHref(null)}}">
            <i class="icon-plus"></i>
        </md-button>
    </md-card>
</div>
