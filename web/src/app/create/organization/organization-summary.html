<div layout-padding>
    <h3>Provide your company summary</h3>
    <md-input-container class="md-block">
        <label>Strapline</label>
        <textarea ng-model="$ctrl.organization.summary" md-maxlength="140" rows="2" required></textarea>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Description <small>(Optional)</small></label>
        <textarea ng-model="$ctrl.organization.description" rows="4" ></textarea>
    </md-input-container>
</div>
