<div layout-padding>
    <h3>Provide your company summary</h3>
    <md-input-container class="md-block">
        <label class="md-no-float">Strapline</label>
        <textarea ng-model="$ctrl.organization.summary" md-maxlength="140" rows="2" required></textarea>
    </md-input-container>
    <md-input-container class="md-block">
        <label class="md-no-float">Industries</label>
        <md-chips ng-model="$ctrl.selectedIndustries" md-autocomplete-snap
                  md-transform-chip="$ctrl.transformChip($chip)"
                  md-require-match="$ctrl.autocompleteDemoRequireMatch">
            <md-autocomplete
                    md-selected-item="$ctrl.selectedItem"
                    md-search-text="$ctrl.searchText"
                    md-items="item in $ctrl.querySearch($ctrl.searchText)"
                    md-item-text="item.name"
                    placeholder="Search for a Industries">
                <span md-highlight-text="$ctrl.searchText">{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
              {{$chip.name}}
            </md-chip-template>
        </md-chips>
    </md-input-container>
</div>
