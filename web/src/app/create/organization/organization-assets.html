<div layout-padding>
    <h3>Logo and Background Images</h3>

    <small>Image size 400 x 254</small>
    <md-button class="button" ngf-select ng-model="$ctrl.organizationFiles.logo" name="file"
         ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100">
        Select
    </md-button>
    Drop files:
    <div class="image-uploader logo" layout="row" layout-align="center center" ngf-drop ng-model="$ctrl.organization.organization.documentLogoImage">
        <span class="drop-box" ng-if="!$ctrl.organization.organization.documentLogoImage">Drop your Logo here</span>
        <div class="logo-flex">
            <div class="logo" ng-if="$ctrl.organization.organization.documentLogoImage">
                <img ngf-src="$ctrl.organization.organization.documentLogoImage" class="thumb">
            </div>
        </div>
    </div>

</div>
