<div class="page-wrap step-page child" ng-class="{'with-preview' : $ctrl.organization.organization.accessCode}">
    <div class="preview {{$ctrl.wizardType | lowercase}}" ng-if="$ctrl.organization.accessCode">
        <label>Preview</label>
        <organization-preview-box organization="$ctrl.organization"></organization-preview-box>
        <wizard-navigation wizard-type="$ctrl.wizardType" create-steps="$ctrl.createSteps" display="$ctrl.display">
        </wizard-navigation>
    </div>
    <form novalidate name="organizationForm">
        <div layout="column" layout-gt-sm="row" layout-align-gt-sm="center start" class="wizard-holder-padding">
            <md-card flex="100" flex-gt-sm="75" class="single-block" layout="column" layout-align="center stretch">
                <div class="step-wizard">
                    <div ui-view class="fade-animation"></div>
                </div>
                <wizard-buttons wizard="$ctrl.wizard" form="organizationForm" loading="$ctrl.loading"
                                display="$ctrl.display"></wizard-buttons>
            </md-card>
        </div>

    </form>
</div>
