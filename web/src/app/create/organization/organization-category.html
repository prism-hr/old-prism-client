<div layout-padding>
    <h3>Choose category of your company</h3>
    <md-radio-group name="type" ng-required="true" ng-model="$ctrl.organization.category">
        <div class="radio-box">
            <md-radio-button flex value="EMPLOYER" class="md-primary" checked="checked" ng-checked="true">
               Employer
                <small>I am an Employer and I will manage and promote my own positions</small>
            </md-radio-button>
            <md-radio-button value="RECRUITER" class="md-primary">
                Recruiter
                <small>I am a Recruiter and I will manage and promote positions from other companies</small>
            </md-radio-button>
            <md-radio-button value="CAREER" class="md-primary">
                Career Services
                <small>I am a Career Services and I will manage and promote positions from other companies</small>
            </md-radio-button>
        </div>
    </md-radio-group>
</div>
