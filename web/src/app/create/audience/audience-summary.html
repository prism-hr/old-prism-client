<div layout-padding>
    <h3>Tartgeting and Social Sharing</h3>
    <div class="connection-decision">
        <label class="standalone-label"><strong>Do you want us to promote your advert to the departments?</strong></label>
        <small>The advert will be promoted to departments with the same criteria</small>
        <md-radio-group name="type" ng-required="true" ng-model="$ctrl.audience.exclusive" class="horizontal-form medium">
            <div class="radio-box-aligned">
                <md-radio-button ng-value="false" class="md-primary">
                    Yes
                </md-radio-button>
                <md-radio-button ng-value="true" class="md-primary">
                    No
                </md-radio-button>
            </div>
        </md-radio-group>

    </div>
    <h3>Social Targeting</h3>
    <md-input-container class="md-block">
        <textarea name="advertSummary" ng-model="$ctrl.facebookText" md-maxlength="250" rows="3" required></textarea>
    </md-input-container>
    <div layout="row">
        <md-button socialshare
                   socialshare-via="{{$ctrl.facebookAppId}}"
                   socialshare-provider="facebook"
                   socialshare-type="feed"
                   socialshare-description="{{$ctrl.facebookText}}"
                   socialshare-text="TODO here title of advert"
                   socialshare-hashtags="{{$ctrl.facebookHashtags}}"
                   socialshare-url="http://local.prism.ucl.ac.uk:9000"
                   aria-label="Share with Facebook"
                   class="md-raised facebook">
            <i class="icon-social-facebook"></i> Facebook
        </md-button>
        <md-button socialshare
                   socialshare-provider="twitter"
                   socialshare-text="{{$ctrl.dummyShare.text}}"
                   socialshare-hashtags="{{$ctrl.dummyShare.hashtags}}"
                   socialshare-url="{{$ctrl.dummyShare.url}}"
                   aria-label="Share with Twitter"
                   class="md-raised twitter">
            <i class="icon-social-twitter"></i> Twitter
        </md-button>
        <md-button socialshare
                   socialshare-provider="linkedin"
                   socialshare-text="{{$ctrl.dummyShare.text}}"
                   socialshare-hashtags="{{$ctrl.dummyShare.hashtags}}"
                   socialshare-url="{{$ctrl.dummyShare.url}}"
                   socialshare-source="{{$ctrl.dummyShare.title}}"
                   class="md-raised linkedin" aria-label="Share with Linkedin">
            <i class="icon-social-linkedin"></i> Linkedin
        </md-button>
        <md-button socialshare
                   socialshare-provider="email"
                   socialshare-subject="{{$ctrl.dummyShare.title}}"
                   socialshare-body="{{$ctrl.dummyShare.text}}"
                   class="md-raised email" aria-label="Share with Email">
            <i class="icon-envelope"></i> Email
        </md-button>
    </div>
</div>
