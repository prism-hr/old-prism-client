<div layout-padding>
    <h3>Choose the type of advert and your role on it </h3>

    <div ng-if="false">
        <label class="standalone-label">Type of Advert</label>
        <md-radio-group name="type" ng-required="true" ng-model="$ctrl.promotionType" class="horizontal-form medium">
            <div class="radio-box-alined">
                <md-radio-button value="advert" class="md-primary" checked="checked" ng-checked="true">
                    Advert
                </md-radio-button>
                <md-radio-button value="EVENT" class="md-primary">
                    Event
                </md-radio-button>
            </div>
        </md-radio-group>
    </div>

    <label class="standalone-label">Type of advert</label>
    <md-radio-group name="type" ng-required="true" ng-model="$ctrl.advert.category" class="horizontal-form medium">
        <div class="radio-box-alined">
            <md-radio-button value="JOB" class="md-primary" checked="checked" ng-checked="true">
                Job
            </md-radio-button>
            <md-radio-button value="PLACEMENT" class="md-primary">
                Placement
            </md-radio-button>
        </div>
    </md-radio-group>

    <md-input-container class="md-block">
        <label class="md-no-float">Title</label>
        <input name="advertName" ng-model="$ctrl.advert.name" required>
        <div ng-messages="$ctrl.form.advertName.$error" role="alert">
            <div ng-messages-include="general-messages"></div>
        </div>
    </md-input-container>

    <label class="standalone-label">Your Role on the Advert</label>
    <md-radio-group name="type" ng-required="true" ng-model="$ctrl.advert.motivation" class="medium">
        <div class="radio-box-column">
            <md-radio-button flex value="EMPLOYER" class="md-primary" checked="checked" ng-checked="true">
               Employer
                <small>I am an Employer and I will manage and promote my adverts</small>
            </md-radio-button>
            <md-radio-button value="RECRUITER" class="md-primary">
                Recruiter
                <small>I am a Recruiter or Career Services and I will manage and promote adverts from other companies</small>
            </md-radio-button>
        </div>
    </md-radio-group>
    <div class="payment-plan"></div>
</div>
