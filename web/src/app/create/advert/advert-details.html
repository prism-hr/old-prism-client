<div layout-padding>
    <h3>Provide Locations and the description of your advert </h3>
    <md-input-container class="md-block">
        <label class="md-no-float">Strapline</label>
        <textarea name="advertSummary" ng-model="$ctrl.advert.summary" md-maxlength="140" rows="2" required></textarea>
        <div ng-messages="$ctrl.form.advertSummary.$error" role="alert">
            <div ng-messages-include="general-messages"></div>
        </div>
    </md-input-container>
</div>
<div class="text-editor">
    <md-card>
        <md-card-title>
            <h3>Description</h3>
        </md-card-title>
        <md-card-content>
            <text-angular-toolbar
                    name="advertDescriptionToolbar"
                    ta-toolbar="[['h1','p'],['bold','italics','underline','clear'],['ul','ol'],['redo', 'undo']]">
            </text-angular-toolbar>
            <md-input-container class="md-block">
                <text-angular ng-model="$ctrl.advert.description" rows="4" ta-target-toolbars="advertDescriptionToolbar"
                              class="form-control md-input" aria-label="Description"></text-angular>
            </md-input-container>
        </md-card-content>
    </md-card>
</div>
<div layout-padding>
    <div class="locations">
        <md-input-container class="md-block">
            <label class="md-no-float">Locations</label>
            <place-autocomplete ng-model="$ctrl.advert.locations" name="foundAddress"
                                placeholder="{{'create.advert.address-lookup.autocomplete-placeholder' | translate}}" required>
            </place-autocomplete>
            <div ng-messages="$ctrl.form.foundAddress.$error" role="alert">
                <div ng-messages-include="general-messages"></div>
            </div>
        </md-input-container>
    </div>
    <md-switch ng-model="$ctrl.advertOutsideLink" class="md-primary" aria-label="All Research Students">
        Use my own recruitment mechanism
    </md-switch>
    <div class="outside-link" ng-if="$ctrl.advertOutsideLink">
        <md-input-container class="md-block">
            <label class="md-no-float">Advert URL
                <small>(http://youradvert.com)</small>
            </label>
            <input type="url" http-prefix name="websiteApply" ng-model="$ctrl.advert.websiteApply" required>
            <div ng-messages="$ctrl.form.websiteApply.$error" role="alert">
                <div ng-messages-include="general-messages"></div>
            </div>
        </md-input-container>
        <div class="documents" layout="row" layout-align="start center">
            <md-button name="fileSupport" ngf-accept="'application/pdf'" ngf-select="upload($file)" class="md-warn md-raised small">
                Document (PDF)
            </md-button>
            <md-chips>
                <md-chip>Support file.pdf</md-chip>
            </md-chips>
        </div>
    </div>
</div>
