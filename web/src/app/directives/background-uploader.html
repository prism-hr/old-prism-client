<div class="background-uploader-box">
    <div ng-if="!srcPublicId" class="upload-button">
        <button class="background-uploader"
                ng-model="chosenFile"
                ngf-pattern="'image/*'"
                ngf-accept="'image/png, image/jpeg, image/gif'"
                ngf-max-size="5MB"
                ngf-change="fileChanged($file)"
                ngf-select>
            <i class="icon-camera"></i>
        </button>
        <small>Minimum size 1280 x 320</small>
    </div>
    <div ng-if="srcPublicId">
        <ng-croppie ng-model="data.croppedUrl" src-public-id="{{srcPublicId}}"></ng-croppie>
        <button ng-click="cancel()">Cancel</button>
        <button ng-click="confirm()">Ok</button>
        {{imageUrl}}
    </div>
</div>
