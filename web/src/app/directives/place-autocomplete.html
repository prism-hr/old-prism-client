<div id="place-autocomplete">
    <md-input-container class="md-block">
        <label class="md-no-float">Locations</label>
        <md-chips ng-model="places"
                  md-transform-chip="transformChip($chip)"
                  md-require-match="true"
                  md-on-add="placeAdded($chip)">
            <md-autocomplete
                    md-selected-item="selectedPlace"
                    md-search-text="searchText"
                    md-items="place in getPlaces(searchText)"
                    md-item-text="place.description"
                    placeholder="{{placeholder}}">
                <span md-highlight-text="searchText">{{place.description}}</span>
            </md-autocomplete>
            <md-chip-template>
                {{$chip.description}}
            </md-chip-template>
        </md-chips>
    </md-input-container>
</div>
