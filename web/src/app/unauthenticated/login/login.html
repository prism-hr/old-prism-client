<h1>Login</h1>

<form novalidate name="loginForm" ng-submit="$ctrl.submit(loginForm)">

    <div>
        <md-input-container>
            <label>Email</label>
            <input name="email" ng-model="$ctrl.activity.user.email" required type="email">
            <div ng-messages="loginForm.email.$error" role="alert">
                <div ng-messages-include="my-custom-messages"></div>
            </div>
        </md-input-container>
    </div>

    <div>
        <md-input-container>
            <label>Password</label>
            <input name="password" ng-model="$ctrl.activity.user.password" required type="password">
            <div ng-messages="loginForm.password.$error" role="alert">
                <div ng-messages-include="my-custom-messages"></div>
            </div>
        </md-input-container>
    </div>
