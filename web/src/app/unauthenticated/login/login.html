<div class="loginPage" layout="row" layout-align="center start" layout-fill layout-wrap>
    <section flex-xs="80" flex="">
        <hgroup>
            <a class="logo" ui-sref="welcome">
                <img src="img/prism-blue.svg" alt="PRiSM">
            </a>
        </hgroup>
        <div layout-xs="column" layout-gt-xs="row" layout-align="space-around start" flex="">
            <div class="login">
                <h3 class="text-aline-center">Sign in</h3>
                <div class="social-login" layout="row" layout-align="center">
                    <md-button  flex="50" ng-click="onAuth({provider: 'linkedin'})" class="md-raised linkedin">
                        <i class="icon-social-linkedin"></i> linkedin
                    </md-button>
                    <md-button  flex="50" ng-click="onAuth({provider: 'facebook'})" class="md-raised facebook">
                        <i class="icon-social-facebook"></i> facebook
                    </md-button>
                </div>
                <div class="divider-or"><span>OR</span></div>
                <form novalidate name="loginForm" ng-submit="$ctrl.submit(loginForm)">
                    <div layout-gt-xs="row" class="index-padding">
                        <md-input-container class="md-block" flex-gt-xs>
                            <input placeholder="Email" name="email" ng-model="$ctrl.user.email" required type="email" ng-pattern="/^.+@.+\..+$/" >
                            <div ng-messages="loginForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'pattern']">
                                    Your email must look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row" class="index-padding">
                        <md-input-container class="md-block" flex-gt-xs>
                            <input placeholder="Password" name="password" ng-model="$ctrl.user.password" required type="password">
                            <div ng-messages="loginForm.password.$error" role="alert">
                                <div ng-messages-include="my-custom-messages"></div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row" >
                        <md-button type="submit" flex="100" class="md-warn md-raised">Submit</md-button>
                    </div>
                </form>
            </div>
            <div class="create-account">
                <h3 class="text-aline-center">Create an account</h3>
                <p class="text-content">Enter your email address to register with us</p>
                <ng-form novalidate name="registerFrom">
                    <div layout-gt-xs="row" class="index-padding">
                        <md-input-container class="md-block" flex-gt-xs>
                            <input placeholder="Email" name="email" ng-model="$ctrl.user.email" required type="email" ng-pattern="/^.+@.+\..+$/" >
                            <div ng-messages="loginForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'pattern']">
                                    Your email must look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row" >
                        <md-button  flex="100" class="md-warn md-raised" ng-click="$ctrl.submit(registerFrom)" ui-sref="register">Create Account</md-button>
                    </div>
                </ng-form>
            </div>
        </div>
    </section>
</div>
