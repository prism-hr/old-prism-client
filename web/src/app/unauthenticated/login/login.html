
    <h1>Login</h1>

    <ng-form novalidate name="loginForm">

        <div>
            <md-input-container>
                <label>Email</label>
                <input name="email" ng-model="$ctrl.user.email" required type="email">
                <div ng-messages="loginForm.email.$error" role="alert">
                    <div ng-messages-include="my-custom-messages"></div>
                </div>
            </md-input-container>
        </div>

        <div>
            <md-input-container>
                <label>Password</label>
                <input name="password" ng-model="$ctrl.user.password" required type="password">
                <div ng-messages="loginForm.password.$error" role="alert">
                    <div ng-messages-include="my-custom-messages"></div>
                </div>
            </md-input-container>
        </div>
