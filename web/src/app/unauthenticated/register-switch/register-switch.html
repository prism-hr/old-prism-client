<md-dialog aria-label="Create an Account">
    <md-toolbar class="hide-gt-sm">
        <div class="md-toolbar-tools">
            <h3>Create an Account</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="icon-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="create-account">
                <h3 class="text-aline-center hide-xs hide-sm">Create an account</h3>
                <div layout="column" layout-align="space-between stretch">
                    <md-button class="md-primary md-raised" ng-click="$ctrl.submit(registerFrom)" ui-sref="register">Student</md-button>
                    <md-button class="md-warn md-raised" ng-click="$ctrl.submit(registerFrom)" ui-sref="register">Univeristy</md-button>
                    <md-button class="md-accent md-hue-2 md-raised" ng-click="$ctrl.submit(registerFrom)" ui-sref="register">Employer</md-button>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
