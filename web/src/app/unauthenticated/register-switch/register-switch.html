<md-dialog aria-label="Create an Account">
    <md-toolbar class="hide-gt-sm">
        <div class="md-toolbar-tools">
            <h3>Create an Account</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="icon-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="center start" layout-fill layout-wrap>
                <section flex-xs="100" flex="">
                    <div layout-xs="column" layout-gt-xs="row" layout-align="space-around start" flex="">
                        <div class="create-account">
                            <h3 class="text-aline-center hide-xs hide-sm">Create an account</h3>
                            <div layout="column" layout-align="space-between stretch">
                                <md-button class="md-primary md-raised" ng-click="hide()" ui-sref="register">Student</md-button>
                                <md-button class="md-accent md-hue-2 md-raised" ng-click="hide()" ui-sref="register">Univeristy</md-button>
                                <md-button class="md-warn md-raised" ng-click="hide()" ui-sref="employer">Employer</md-button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
