<div class="page-wrap step-page">
    <div layout="row" layout-align="center center" ng-cloak>
        <div flex="60" flex-xs="100" class="left-side-block" layout="column" layout-align="center stretch">
            <div class="header" layout-padding>
                <h1>Advertise</h1>
                <h3>Create a new advert.</h3>
            </div>
            <div class="step">
                <div layout-padding ng-class={'disabled':!$ctrl.enabled}>
                    <div class="icon-holder">
                        <i ng-class="$ctrl.statusClass"></i>
                    </div>
                    <h2>Company Information</h2>
                    <p>Select or Create a new company</p>
                    <div class="select-create" layout="row" layout-align="start center">
                        <md-input-container>
                            <md-select placeholder="Select your company" ng-model="user" md-on-open="loadUsers()">
                                <md-option value="YourCompany1" selected="">Your Company 1</md-option>
                            </md-select>
                        </md-input-container>
                        <span class="or">or</span>
                        <md-button class="md-primary md-raised big">
                            Create New
                        </md-button>
                    </div>
                </div>

                <div class="hr-divider"></div>
            </div>
            <welcome-wizard-entry title="Advert"
                                  description="Create an advert"
                                  wizard-state="$ctrl.advertWizardState"
                                  wizard-status="$ctrl.statuses.advert"
                                  enabled="$ctrl.advertEnabled">
            </welcome-wizard-entry>
            <welcome-wizard-entry title="Audience"
                                  description="Target University departments to get your right candidate"
                                  wizard-state="$ctrl.audienceWizardState"
                                  enabled="$ctrl.audienceEnabled">
            </welcome-wizard-entry>
        </div>
        <div flex="40" class="right-side-block hide-xs">
            <div class="custom-icon employer" ng-include="'img/employer-logo.html'"></div>
        </div>
    </div>
</div>
