<div class="step">
    <div layout-padding>
        <div class="icon-holder">
            <i ng-class="$ctrl.statusClass"></i>
        </div>
        <h2 ng-bind="$ctrl.title"></h2>
        <p ng-bind="$ctrl.description"></p>
    </div>
    <md-button class="md-primary md-raised big" ui-state="$ctrl.stateName" ui-state-params="$ctrl.stateParams"
               ng-disabled="!$ctrl.enabled">
        Continue
    </md-button>
    <div class="hr-divider"></div>
</div>
