<div class="page-wrap step-page">
    <div layout="row" layout-align="center center" ng-cloak>
        <div flex="60" flex-xs="100" class="left-side-block" layout="column" layout-align="center stretch">
            <div class="header" layout-padding>
                <h1>Welcome Advertiser</h1>
                <h3>Create an position or event to start using PRiSM.</h3>
            </div>
            <welcome-wizard-entry title="Company Information"
                                  description="Initial basic information about your company"
                                  initial-state="promoter.summary"
                                  welcome-type="promoter"
                                  welcome-status="$ctrl.statuses.PROMOTER"
                                  enabled="true">
            </welcome-wizard-entry>
            <welcome-wizard-entry title="Advert"
                                  description="Create your first advert"
                                  initial-state="advert.category"
                                  welcome-type="promoter"
                                  welcome-status="$ctrl.statuses.ADVERT"
                                  enabled="$ctrl.advertEnabled">
            </welcome-wizard-entry>
            <welcome-wizard-entry title="Audience"
                                  description="Target University departments to get your right candidate"
                                  initial-state="audience.dupa"
                                  welcome-type="promoter"
                                  welcome-status="$ctrl.statuses.AUDIENCE"
                                  enabled="$ctrl.audienceEnabled">
            </welcome-wizard-entry>
        </div>
        <div flex="40" class="right-side-block hide-xs">
            <div class="custom-icon employer" ng-include="'img/employer-logo.html'"></div>
            <p class="text-aline-center">Temporal image</p>
        </div>
    </div>
</div>
